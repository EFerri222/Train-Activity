  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: blue; color: white">
        <h1 class="text-center">Train Time!</h1>
        <h3 class="text-center">Choo choo!</h3>
    </div>
    
    <div class="row">
    
        <div class="col-md-12">
    
            <!-- Current Train Schedule-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Calabria" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time-input" placeholder="Time" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="Minutes" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
    </div>

</body>
